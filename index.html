<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        :root {
            --dark: #36393f;
            --darker: #2f3136;
            --darkest: #202225;
            --light: #dcddde;
            --lighter: #ffffff;
            --primary: #5865f2;
            --success: #3ba55c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--dark);
            color: var(--light);
        }

        /* Barra de servidores */
        .servers {
            width: 72px;
            background-color: var(--darkest);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
            overflow-y: auto;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--darker);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-radius 0.2s ease;
            color: var(--light);
            font-weight: bold;
        }

        .server-icon:hover {
            border-radius: 16px;
            background-color: var(--primary);
        }

        .server-icon.add {
            background-color: var(--darker);
            color: var(--success);
        }

        .server-icon.add:hover {
            background-color: var(--success);
            color: white;
        }

        /* Barra de canais */
        .channels {
            width: 240px;
            background-color: var(--darker);
            display: flex;
            flex-direction: column;
        }

        .channels-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            font-weight: bold;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
        }

        .channel-category {
            padding: 16px 8px 0 16px;
            color: #8e9297;
            font-size: 12px;
            font-weight: 600;
        }

        .channel {
            padding: 8px;
            margin-left: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .channel:hover {
            background-color: rgba(79, 84, 92, 0.4);
        }

        .channel.active {
            background-color: rgba(79, 84, 92, 0.6);
        }

        .channel .hash {
            margin-right: 6px;
            color: #8e9297;
        }

        /* Área de chat */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--dark);
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        .chat-header .hash {
            color: #8e9297;
            margin-right: 8px;
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5865f2;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .message-username {
            font-weight: 600;
            margin-right: 8px;
        }

        .message-time {
            color: #8e9297;
            font-size: 12px;
        }

        .message-text {
            line-height: 1.4;
        }

        .message-input {
            padding: 16px;
            background-color: var(--darker);
        }

        .message-input input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: var(--darkest);
            color: var(--light);
            font-size: 16px;
        }

        /* Tela de login */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: var(--dark);
        }

        .login-box {
            background-color: var(--darker);
            padding: 32px;
            border-radius: 8px;
            width: 480px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-subtitle {
            margin-bottom: 20px;
            color: #b9bbbe;
        }

        .login-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #4752c4;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1 class="login-title">Bem-vindo de volta!</h1>
            <p class="login-subtitle">Estamos muito animados em te ver novamente!</p>
            <button id="google-login" class="login-button">
                Entrar com Google
            </button>
        </div>
    </div>

    <!-- Interface principal (inicialmente oculta) -->
    <div id="app" class="hidden">
        <!-- Barra de servidores -->
        <div class="servers">
            <div class="server-icon" style="background-color: #5865f2;">DC</div>
            <div class="server-icon">1</div>
            <div class="server-icon">2</div>
            <div class="server-icon">3</div>
            <div class="server-icon add">+</div>
        </div>

        <!-- Barra de canais -->
        <div class="channels">
            <div class="channels-header">Servidor do Discord</div>
            <div class="channel-category">CANAIS DE TEXTO</div>
            <div class="channel active">
                <span class="hash">#</span>
                geral
            </div>
            <div class="channel">
                <span class="hash">#</span>
                jogos
            </div>
            <div class="channel">
                <span class="hash">#</span>
                música
            </div>
        </div>

        <!-- Área de chat -->
        <div class="chat">
            <div class="chat-header">
                <span class="hash">#</span>
                <span>geral</span>
            </div>

            <div class="messages">
                <div class="message">
                    <div class="message-avatar">DC</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">DiscordClone</span>
                            <span class="message-time">Hoje às 12:34</span>
                        </div>
                        <div class="message-text">
                            Bem-vindo ao servidor! Este é um clone básico do Discord feito em HTML/CSS/JS.
                        </div>
                    </div>
                </div>
            </div>

            <div class="message-input">
                <input type="text" placeholder="Enviar uma mensagem para #geral">
            </div>
        </div>
    </div>

    <script>
        // Configuração do Google Sign-In
        function handleCredentialResponse(response) {
            console.log("ID Token: " + response.credential);
            // Aqui você normalmente enviaria o token para seu backend para verificação
            // Por enquanto, vamos apenas mostrar a interface principal
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        // Inicialização do Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "380915385724-f4fl98kfa668bmokst5o0ga0idhjkfct.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "filled_blue", size: "large" }  // Atributos do botão
            );

            google.accounts.id.prompt(); // Mostra o prompt One Tap
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
              </html>
